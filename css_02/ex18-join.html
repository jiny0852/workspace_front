<!DOCTYPE html>


<html lang="ko">


    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/join.css">

    </head>


    <body>

        <div class="content">

            <h3>회원가입</h3>

            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol> 

            <!--    #####################       -->

            <div class="form-group">
                <label class="form-txt" for="user-id">아이디</label>
                <input id="user-id" type="text" name="" value="" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-txt" for="user-pw">패스워드</label>
                <input id="user-pw" type="password" name="" value="" placeholder="패스워드를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-txt" for="user-name">이름</label>
                <input id="user-name" type="text" name="" value="" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-txt" for="user-profile">프로필사진</label>
                <input id="user-profile" type="file" name="" value="">
            </div>

            <!--    ##########다시다시###########       -->

            <div class="form-group">
                <span class="form-txt">주소</span>
                <span>
                    <div>
                        <input type="text" name="user-address" value="" placeholder="주소벨류">
                        <input type="file" name="" value="">
                    </div>
                    <div>
                        <input type="text" name="user-address-detail" value="" placeholder="주소벨류">
                    </div>
                </span>
            </div>
            
            <!--    #####################       -->

            <div class="form-group">
                <label class="form-txt" for="sel-telecom">이동통신사</label>
                <select id="sel-telecom" name="sel-board">
                    <option>고르시오</option>
                    <option>KT</option>
                    <option>SKT</option>
                    <option>LGU+</option>
                    <option>알뜰폰</option>
                </select>
            </div>

            <!--    #####################       -->

            <div class="form-group">
                <span class="form-txt">나이</span>

                <label for="rdo-age10">10대</label>
                <input id="rdo-age10" type="radio" name="age" value="">

                <label for="rdo-age20">20대</label>
                <input id="rdo-age20" type="radio" name="age" value="">

                <label for="rdo-age30">30대</label>
                <input id="rdo-age30" type="radio" name="age" value="">

                <label for="rdo-age40">40대</label>
                <input id="rdo-age40" type="radio" name="age" value="">

                <label for="rdo-age-etc">기타</label>
                <input id="rdo-age-etc" type="radio" name="age" value="">
                
            </div>

            <div class="form-group">
                <span class="form-txt">혈액형</span>

                <label for="rdo-bloodA">A형</label>
                <input id="rdo-bloodA" type="radio" name="blood-type" value="">

                <label for="rdo-bloodB">B형</label>
                <input id="rdo-bloodB" type="radio" name="blood-type" value="">

                <label for="rdo-bloodO">O형</label>
                <input id="rdo-bloodO" type="radio" name="blood-type" value="">

                <label for="rdo-bloodAB">AB형</label>
                <input id="rdo-bloodAB" type="radio" name="blood-type" value="">

            </div>

            <div class="form-group">
                <span class="form-txt">취미</span>

                <label>독서</label>
                <input type="checkbox" name="" value="">
                
                <label>음악</label>
                <input type="checkbox" name="" value="">
                
                <label>여행</label>
                <input type="checkbox" name="" value="">
                
                <label>영화</label>
                <input type="checkbox" name="" value="">
                
                <label>코딩</label>
                <input type="checkbox" name="" value="">
                
                <label>기타</label>
                <input type="checkbox" name="" value="">

            </div>

            <div class="form-group">
                <label class="form-txt">자기소개</label>
                <textarea id="selfintroduce">얍</textarea>
            </div>

            <!--    #####################       -->

            <div class="form-group">
                <button>등록</button>
                <button>초기화</button>
            </div>


        </div>

    </body>


</html>
