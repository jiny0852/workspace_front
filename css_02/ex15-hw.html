<!DOCTYPE html>


<html lang="ko">


    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            ol>li {

                list-style-type: none;
                float: left;

                background-repeat: no-repeat;
                background-size: 11px 11px;
                background-position: center center;

                padding: 0px;
                margin: 5px;

            }

            li::after {
                margin-left: 10px;
                content: ">";
            }

        </style>


    </head>


    <body>

        <ol>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li>리스트</li>
        </ol>
    

    </body>


</html>
