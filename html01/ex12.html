<!DOCTYPE html>


<html lang="ko">


    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>


    <body>

        목차
        <hr>

        <h1>hrml공부</h1>

        <h2>form - select</h2>

        <select name="telecom">
            <option value="">이동통싱사</option>
            <option value="sk">SKT</option>
            <option value="kt">KT</option>
            <option value="lg">LGU+</option>
            <option value="et" selected="selected">알뜰통싱사</option>


        </select>


        <br><br>
        <input type="text" name="" value="하이미디어" placeholder="아이디는 이메일형식으로 쓰라고">
        
        <br>
        <textarea placeholder="200자 이상 작성하시오.">진짜 본문 내용은 여기에 value가 아님 *들여쓸시 앞부분 공백 주의</textarea>

        <br><br>
        <fieldset>
            <legend>개인 정보</legend>

            <label for="uid">아이디</label>
            <input type="text" id="uid" name="userid" value="" placeholder="아이디는 이메일로">
            <br>
            <label for="upw">비밀번호</label>
            <input type="password" id="upw" name="userpw" value="" placeholder="8글자 이상">

        </fieldset>



    

    </body>


</html>
