<!DOCTYPE html>


<html lang="ko">


    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>


    <body>

        목차
        <hr>

        <h1>html 공부</h1>
        <h2>form - input(checkbox, radio) 요소</h2>

        <form>


        </form>

        <label for="chk-book">독서</label>
        <input id="chk-book" type="checkbox" name="" value="">

        <label for="chk-music">음악</label>
        <input id="chk-music" type="checkbox" name="" value="" checked="checked">

        <label for="chk-trip">여행</label>
        <input id="chk-trip" type="checkbox" name="" value="">

        <br><br>

        <label for="chk-dog">개</label>
        <input id="chk-dog" type="checkbox" name="" value="" checked="checked">

        <label for="chk-cat">고양이</label>
        <input id="chk-cat" type="checkbox" name="" value="">

        <label for="chk-bird">새</label>
        <input id="chk-bird" type="checkbox" name="" value="">


        <!-------------------------------------------------->

        <br><br>

        <label for="rdo-apple">사과</label>
        <input id="rdo-apple" type="radio" name="fruit" value="" checked="checked">

        <label for="rdo-graph">포도</label>
        <input id="rdo-graph" type="radio" name="fruit" value="">

        <label for="rdo-orange">오렌지</label>
        <input id="rdo-orange" type="radio" name="fruit" value="">

        <br><br>

        <label for="rdo-1월">1월</label>
        <input id="rdo-1월" type="radio" name="month" value="">

        <label for="rdo-2월">2월</label>
        <input id="rdo-2월" type="radio" name="month" value="">

        <label for="rdo-3월">3월</label>
        <input id="rdo-3월" type="radio" name="month" value="">



    

    </body>


</html>
