<!-- 
자식 요소(items)의 css
order 특별한 경우 아니면 안쓰는걸 추천
css에 order값이 지정되있지 않으면 
기본 0 값으로 다 먹힌다
- 값도 가능
-->



<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./ex04.css">



</head>
<body>

    <div class="container row">
        
        <div class="item1">One</div>
        <div class="item2">TwoTwo</div>
        <div class="item3">ThreethreeThree</div>

    </div>

    <div class="container column">
        
        <div class="item1">One</div>
        <div class="item2">TwoTwo</div>
        <div class="item3">ThreethreeThree</div>

    </div>


    
</body>
</html>
